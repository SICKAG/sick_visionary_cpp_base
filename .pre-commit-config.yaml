repos:
-   repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
    -   id: check-yaml
    -   id: trailing-whitespace
    -   id: mixed-line-ending
    -   id: end-of-file-fixer
-   repo: https://github.com/pre-commit/mirrors-clang-format
    rev: v18.1.8
    hooks:
    -   id: clang-format
        exclude: clang-format
exclude: ^3pp/
